<div class="control-section">
    <ejs-multiselect [dataSource]="localData" [fields]="dataFields"
    placeholder="Select a name">
        <ng-template #itemTemplate let-data>
            <div>
                <img class="empImage" src='{{data.Image}}' alt="employee"/>
                <div class="ename">{{data.Name}}</div>

            </div>
        </ng-template>

    </ejs-multiselect>

</div>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class = "row">
            <div class = "col-md-10 offset-md-1">
              <table class = "table text-center" cellspacing="0">

                <tr *ngFor="let p of dataSource">
                    <td>{{p.name}}</td>
                    <td>{{p.weight}}</td>
                    <td>{{p.symbol}}</td>
                    <td>
                        <select name="" id="">
                            <option>
                                1
                            </option>
                            <option>
                                2
                            </option>
                        </select>
                    </td>

                </tr>

              </table>
            </div>
          </div>
    </div>
</div>
