<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/icon.png" width = "100" height = "100">
          </div>
  
          <h1 class="text-center">Registrate aqui</h1>
  
                <form (ngSubmit) = "formSubmit()" class="text-center">
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Nombre de usuario</mat-label>
                      <input required [(ngModel)] = "fisioterapeuta.fisioterapeutaNick" name = "fisioterapeutaNick" matInput placeholder="Digite su nombre de usuario">
                      <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Password</mat-label>
                      <input required [(ngModel)] = "fisioterapeuta.fisioterapeutaIdPassword" name = "fisioterapeutaIdPassword" type = "password" matInput placeholder="Digite su contraseña">
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Nombres</mat-label>
                      <input required [(ngModel)] = "fisioterapeuta.fisioterapeutaNombres" name = "fisioterapeutaNombres" matInput placeholder="Digite sus nombres">
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Apellidos</mat-label>
                      <input required [(ngModel)] = "fisioterapeuta.fisioterapeutaApellidos" name = "fisioterapeutaApellidos" matInput placeholder="Digite sus apellidos">
                    </mat-form-field>
          
                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Edad</mat-label>
                        <input required [(ngModel)] = "fisioterapeuta.fisioterapeutaEdad" name = "fisioterapeutaEdad" matInput placeholder="Digite su edad">
                      </mat-form-field>

          
                    <div class = "container text-center">
                      <button mat-raised-button color="primary">Registrar</button>
                      <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                  </form>

            </div>
        </div>
    </div>
</div>
