<div class = "bootstrap-wrapper">
    <div class = "container">
       <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/icon.png" width="100" height="100">
                    </div>

                    <h1 class = "text-center">Cambiar contrasenia</h1>
                    <form (ngSubmit) = "formSubmit()">
                        <mat-form-field class = "full-width"  appearance = "outline">
                          <mat-label>Escribe la nueva contrasenia </mat-label>
                          <input [(ngModel)] = "password" name = "password" required  matInput placeholder="Digite su nueva contrasenia">
                          <mat-hint>Escoge una contrasenia que recuerdes</mat-hint>
                        </mat-form-field>

                        <mat-form-field class = "full-width"  appearance = "outline">
                            <input [(ngModel)] = "confirmPassword" name = "confirmPassword" required  matInput placeholder="Confirma tu contrasenia">
                            <mat-hint>Confirma la contrasenia</mat-hint>
                          </mat-form-field>
            
                        <br><br>
            
                        <div class = "container text-center">
                          <button type = "submit" mat-raised-button color="primary">Recuperar cuenta</button>
                        </div>
                      </form>

                </mat-card>
            </div>
       </div>
    </div>
</div>
