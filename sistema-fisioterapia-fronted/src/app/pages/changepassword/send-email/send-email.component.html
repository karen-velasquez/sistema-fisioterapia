<div class = "bootstrap-wrapper">
    <div class = "container">
       <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/icon.png" width="100" height="100">
                    </div>

                    <h1 class = "text-center">Cambiar contraseña</h1>
                    <form (ngSubmit) = "formSubmit()">
                        <mat-form-field class = "full-width"  appearance = "outline">
                          <mat-label>Te enviaremos un mensaje a tu correo para recuperar tu contraseña </mat-label>
                          <input [(ngModel)] = "userName" name = "userName" required  matInput placeholder="Digite su nombre de usuario">
                          <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                        </mat-form-field>

            
                        <br><br>
            
                        <div class = "container text-center">
                          <button type = "submit" mat-raised-button color="primary">Enviar mensaje</button>
                        </div>
                      </form>

                </mat-card>
            </div>
       </div>
    </div>
</div>
